  <title>Toggle Switch</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="toggle-container">
    <div class="description">Remove Promoted Jobs in Just One Click!</div>

      <span class="toggle-slider"></span>

    <button id="navigateButton">Go to Linkedin Job Search</button>
  </div>

  <a href="https://ko-fi.com/jezreldavesondia" target="_blank" class="kofi-button">
    <img class="kofi-img" src="https://storage.ko-fi.com/cdn/brandasset/kofi_button_red.png" alt="Ko-fi Button">
  </a>

  <script src="popup.js"></script>

</body>
</html>
